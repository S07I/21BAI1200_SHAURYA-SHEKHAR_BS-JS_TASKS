                    <div class="col-md-7 inputGroupContainer">

                <div class="form-group">

                    <div class="col-md-7 inputGroupContainer">

                    <div class="col-md-7 inputGroupContainer">

                    <div class="col-md-7 inputGroupContainer">
                        <div class="input-group">

                            <input name="State" id="State" class="form-control" type="text">

                <div class="form-group">
                    <label class="col-md-4 control-label">Country</label>
                    <div class="col-md-7 inputGroupContainer">

                    <label class="col-md-4 control-label">Languages Known</label>

                        <button style="width: 170px;height: 40px;border-radius:37%;" type="submit" class="btn btn-danger">Register</button>
                    </div>
                </div>

</body>

<script>
   
    document.getElementById("contact_form").addEventListener("submit", function (event) {
    var firstName = document.getElementById("first_name").value.trim();
    var lastName = document.getElementById("last_name").value.trim();
    var age = document.getElementById("age").value.trim();
    var password = document.getElementById("password").value.trim();
    var repassword = document.getElementById("repassword").value.trim(); // Corrected variable name
    var state = document.getElementById("State").value.trim();
    var address = document.getElementById("Address").value.trim();
    var phone = document.getElementById("contact_no").value.trim();
    var email = document.getElementById("email").value.trim();

    var errorMessages = [];

    if (firstName === "") {
        errorMessages.push("");
        document.getElementById("first_name_error").textContent = "*Poor";
        document.getElementById("first_name").style.borderColor = "red";
    } else {
        document.getElementById("first_name_error").textContent = "";
        document.getElementById("first_name").style.borderColor = "";
    }

    if (lastName === "") {
        errorMessages.push("");
        document.getElementById("last_name_error").textContent = "*Poor";
        document.getElementById("last_name").style.borderColor = "red";
    } else {
        document.getElementById("last_name_error").textContent = "";
        document.getElementById("last_name").style.borderColor = "";
    }


    if (age === "") {
        errorMessages.push("");
        document.getElementById("age_error").textContent = "*Poor";
        document.getElementById("age").style.borderColor = "red";
    } else {
        document.getElementById("first_name_error").textContent = "";
        document.getElementById("first_name").style.borderColor = "";
    }

    if (password === "") {
        errorMessages.push("");
        document.getElementById("password_error").textContent = "*Poor";
        document.getElementById("password").style.borderColor = "red";
    } else {
        document.getElementById("password_error").textContent = "";
        document.getElementById("password").style.borderColor = "";
    }

    if (repassword.trim() === "" || password !== repassword) { // Corrected variable name
        document.getElementById("repassword_error").textContent = "Mismatch or Poor";
        document.getElementById("repassword").style.borderColor = "red";
        errorMessages.push("");
    } else {
        document.getElementById("repassword_error").textContent = "";
        document.getElementById("repassword").style.borderColor = "";
    }

    if (state === "") {
        errorMessages.push("");
        document.getElementById("State_error").textContent = "*Poor";
        document.getElementById("State").style.borderColor = "red";
    } else {
        document.getElementById("State_error").textContent = "";
        document.getElementById("State").style.borderColor = "";
    }

    if (address === "") {
        errorMessages.push("");
        document.getElementById("Address_error").textContent = "*Poor";
        document.getElementById("Address").style.borderColor = "red";
    } else {
        document.getElementById("Address_error").textContent = "";
        document.getElementById("Address").style.borderColor = "";
    }

    if (phone === "") {
        errorMessages.push("");
        document.getElementById("contact_no_error").textContent = "*Poor";
        document.getElementById("contact_no").style.borderColor = "red";
    } else {
        document.getElementById("contact_no_error").textContent = "";
        document.getElementById("contact_no").style.borderColor = "";
    }

    if (email === "") {
        errorMessages.push("");
        document.getElementById("email_error").textContent = "*Poor";
        document.getElementById("email").style.borderColor = "red";
    } else {
        document.getElementById("email_error").textContent = "";
        document.getElementById("email").style.borderColor = "";
    }

    if (errorMessages.length > 0) {
        event.preventDefault(); // Prevent form submission
        var errorMessageContainer = document.getElementById("error_messages");
        errorMessageContainer.innerHTML = errorMessages.join("<br>");
        errorMessageContainer.style.color = "red";
    }
});

</script>
